language: python

python:
  - '2.7'
  - '3.8'
  - 'pypy'
  - 'pypy3'

matrix:
  include:
    - name: "Python 2 on macOS"
      os: osx
      language: generic
      before_install:
        - python --version
        - export PATH=$(python -c 'import site; print(site.USER_BASE)')/bin:$PATH
        - echo $PATH
        - pip install --upgrade pip
      install:
        - pip install coveralls --user
        - pip show --files coveralls
        - pip show --files nose | grep 'Location:'
        - pip install nose --upgrade
        - pip show --files nose
        - python -c 'import site; print(site.getsitepackages())'
        - ls -al $(python -c 'import site; print(site.USER_BASE)')/bin
      script:
        - nosetests --with-coverage --cover-package=terminalplot
      after_success: coveralls

    - name: "Python 3 on macOS"
      os: osx
      sudo: required
      language: generic
      before_install:
        - python3 --version
      install:
        - sudo pip3 install coveralls
        - sudo pip3 install nose
      script:
        - nosetests --with-coverage --cover-package=terminalplot
      after_success: coveralls

install:
  - pip install coveralls

script:
  - nosetests --with-coverage --cover-package=terminalplot

after_success:
  coveralls

